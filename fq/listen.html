        async function init() {
            await loadBookDetail();
            await loadChapterList();
            await loadChapter(currentItemId);
            restoreSettings()
        }
        async function loadBookDetail() {
            try {
                const response = await fetch(`http://49.232.137.12/api/detail?book_id=${bookId}`);
                const data = await response.json();
                if (data.code === 200) {
                    bookData = data.data.data;
                    document.getElementById('bookCover').src = bookData.thumb_url;
                    document.getElementById('bookInfo').textContent = bookData.book_name + ' - ' + bookData.author;
                    if (bookData.tones && !urlParams.get('tone_id')) {
                        toneId = bookData.tones.split(',')[0]
                    }
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰π¶Á±ç‰ø°ÊÅØÂ§±Ë¥•:', error)
            }
        }
        async function loadChapterList() {
            try {
                const response = await fetch(`http://49.232.137.12/api/book?book_id=${bookId}`);
                const data = await response.json();
                if (data.code === 200) {
                    chapters = data.data.data.chapterListWithVolume.flat();
                    currentIndex = chapters.findIndex(c => c.itemId === currentItemId);
                    if (currentIndex === -1) currentIndex = 0;
                    loadCatalogList();
                    updateNavButtons()
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁ´†ËäÇÂàóË°®Â§±Ë¥•:', error)
            }
        }
        async function loadChapter(itemId) {
            document.getElementById('chapterTitle').textContent = 'Âä†ËΩΩ‰∏≠...';
            isManualSwitch = true;
            canSaveProgress = false;
            audioPlayer.pause();
            try {
                const response = await fetch(`http://49.232.137.12/api/content?item_id=${itemId}&tab=Âê¨‰π¶&tone_id=${toneId}`);
                const data = await response.json();
                if (data.code === 200) {
                    document.getElementById('chapterTitle').textContent = chapters[currentIndex]?.title || 'Ê≠£Âú®Êí≠Êîæ';
                    audioPlayer.src = data.data.content;
                    audioPlayer.load();
                    restoreSpeed();
                    if (rememberProgressEnabled) {
                        const savedProgress = localStorage.getItem(`audio_progress_${itemId}`);
                        if (savedProgress && parseFloat(savedProgress) > 0) {
                            audioPlayer.currentTime = parseFloat(savedProgress)
                        }
                    }
                    setTimeout(() => {
                        audioPlayer.play().catch(err => {
                            console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåËØ∑ÊâãÂä®Êí≠Êîæ')
                        });
                        setTimeout(() => {
                            isManualSwitch = false;
                            canSaveProgress = true
                        }, 500)
                    }, 100);
                    updateCatalogActive()
                }
            } catch (error) {
                document.getElementById('chapterTitle').textContent = 'Âä†ËΩΩÂ§±Ë¥•';
                isManualSwitch = false;
                canSaveProgress = false
            }
        }

        function restoreSpeed() {
            const savedSpeed = localStorage.getItem('playbackSpeed');
            if (savedSpeed) {
                audioPlayer.playbackRate = parseFloat(savedSpeed)
            }
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play()
            } else {
                audioPlayer.pause()
            }
        }

        function loadPrevChapter() {
            if (currentIndex > 0) {
                currentIndex--;
                currentItemId = chapters[currentIndex].itemId;
                loadChapter(currentItemId);
                updateURL();
                updateNavButtons()
            }
        }

        function loadNextChapter() {
            if (currentIndex < chapters.length - 1) {
                currentIndex++;
                currentItemId = chapters[currentIndex].itemId;
                loadChapter(currentItemId);
                updateURL();
                updateNavButtons()
            } else {
                audioPlayer.pause();
                showToast('Â∑≤ÊòØÊúÄÂêé‰∏ÄÈõÜ')
            }
        }

        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('item_id', currentItemId);
            window.history.replaceState({}, '', url)
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === chapters.length - 1
        }

        function setSpeed(speed) {
            audioPlayer.playbackRate = speed;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active')
            });
            event.target.classList.add('active');
            localStorage.setItem('playbackSpeed', speed)
        }

        function seekAudio(event) {
            const bar = document.getElementById('progressBar');
            const rect = bar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = audioPlayer.duration * percent
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show')
        }

        function setTheme(theme) {
            document.body.className = '';
            if (theme !== 'purple') {
                document.body.classList.add(`theme-${theme}`)
            }
            document.querySelectorAll('#themeOptions .option-btn').forEach(btn => {
                btn.classList.remove('active')
            });
            event.target.classList.add('active');
            localStorage.setItem('theme', theme)
        }

        function setAutoPlay(enabled) {
            autoPlayEnabled = enabled;
            document.querySelectorAll('#autoPlayOptions .option-btn').forEach(btn => {
                btn.classList.remove('active')
            });
            event.target.classList.add('active');
            localStorage.setItem('autoPlay', enabled)
        }

        function setRememberProgress(enabled) {
            rememberProgressEnabled = enabled;
            document.querySelectorAll('#rememberProgressOptions .option-btn').forEach(btn => {
                btn.classList.remove('active')
            });
            event.target.classList.add('active');
            localStorage.setItem('rememberProgress', enabled)
        }

        function setTimer() {
            const minutes = prompt('ËØ∑ËæìÂÖ•ÂÆöÊó∂Êó∂ÈïøÔºàÂàÜÈíüÔºâ', '30');
            if (minutes && !isNaN(minutes) && minutes > 0) {
                timerSeconds = parseInt(minutes) * 60;
                startTimer()
            }
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval)
            }
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    audioPlayer.pause();
                    showToast('ÂÆöÊó∂ÁªìÊùüÔºåÂ∑≤ÊöÇÂÅúÊí≠Êîæ');
                    document.getElementById('timerInfo').textContent = ''
                }
            }, 1000);
            updateTimerDisplay()
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timerSeconds / 60);
            const secs = timerSeconds % 60;
            document.getElementById('timerInfo').textContent = `‚è∞ÂÆöÊó∂Ââ©‰Ωô:${mins}ÂàÜ${secs}Áßí`
        }

        function showCatalog() {
            document.getElementById('catalogModal').classList.add('show');
            setTimeout(() => {
                const activeItem = document.querySelector('.catalog-item.active');
                if (activeItem) {
                    activeItem.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    })
                }
            }, 100)
        }

        function closeCatalog() {
            document.getElementById('catalogModal').classList.remove('show')
        }

        function closeCatalogIfOutside(event) {
            if (event.target === document.getElementById('catalogModal')) {
                closeCatalog()
            }
        }

        function loadCatalogList() {
            const list = document.getElementById('catalogList');
            list.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const item = document.createElement('div');
                item.className = 'catalog-item' + (index === currentIndex ? ' active' : '');
                item.textContent = chapter.title;
                item.onclick = () => {
                    currentIndex = index;
                    currentItemId = chapter.itemId;
                    updateURL();
                    loadChapter(currentItemId);
                    updateNavButtons();
                    closeCatalog()
                };
                list.appendChild(item)
            })
        }

        function updateCatalogActive() {
            document.querySelectorAll('.catalog-item').forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active')
                } else {
                    item.classList.remove('active')
                }
            })
        }

        function showToast(message) {
            const toast = document.getElementById('autoPlayToast');
            toast.querySelector('span').textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show')
            }, 3000)
        }

        function restoreSettings() {
            const savedSpeed = localStorage.getItem('playbackSpeed');
            const savedTheme = localStorage.getItem('theme');
            const savedAutoPlay = localStorage.getItem('autoPlay');
            const savedRememberProgress = localStorage.getItem('rememberProgress');
            if (savedSpeed) {
                audioPlayer.playbackRate = parseFloat(savedSpeed);
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.classList.remove('active');
                    const btnSpeed = parseFloat(btn.textContent.replace('x', ''));
                    if (btnSpeed === parseFloat(savedSpeed)) {
                        btn.classList.add('active')
                    }
                })
            }
            if (savedTheme) {
                document.body.className = '';
                if (savedTheme !== 'purple') {
                    document.body.classList.add(`theme-${savedTheme}`)
                }
                document.querySelectorAll('#themeOptions .option-btn').forEach(btn => {
                    btn.classList.remove('active');
                    const themeMap = {
                        'üíú Á¥´Ëâ≤': 'purple',
                        'üíó Á≤âËâ≤': 'pink',
                        'üíô ËìùËâ≤': 'blue',
                        'üíö ÁªøËâ≤': 'green',
                        'üß° Ê©ôËâ≤': 'orange',
                        'üñ§ ÊöóÈªë': 'dark'
                    };
                    if (themeMap[btn.textContent] === savedTheme) {
                        btn.classList.add('active')
                    }
                })
            }
            if (savedAutoPlay !== null) {
                autoPlayEnabled = savedAutoPlay === 'true';
                document.querySelectorAll('#autoPlayOptions .option-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if ((btn.textContent === 'ÂºÄÂêØ' && autoPlayEnabled) || (btn.textContent === 'ÂÖ≥Èó≠' && !autoPlayEnabled)) {
                        btn.classList.add('active')
                    }
                })
            }
            if (savedRememberProgress !== null) {
                rememberProgressEnabled = savedRememberProgress === 'true';
                document.querySelectorAll('#rememberProgressOptions .option-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if ((btn.textContent === 'ÂºÄÂêØ' && rememberProgressEnabled) || (btn.textContent === 'ÂÖ≥Èó≠' && !rememberProgressEnabled)) {
                        btn.classList.add('active')
                    }
                })
            }
        }
        audioPlayer.addEventListener('play', () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            bookCover.classList.add('playing')
        });
        audioPlayer.addEventListener('pause', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            bookCover.classList.remove('playing')
        });
        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = percent + '%';
            document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
            if (canSaveProgress && rememberProgressEnabled && audioPlayer.currentTime > 0) {
                localStorage.setItem(`audio_progress_${currentItemId}`, audioPlayer.currentTime)
            }
        });
        audioPlayer.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(audioPlayer.duration)
        });
        audioPlayer.addEventListener('ended', () => {
            if (!isManualSwitch && autoPlayEnabled && currentIndex < chapters.length - 1) {
                showToast('Âç≥Â∞ÜÊí≠Êîæ‰∏ã‰∏ÄÈõÜ...');
                setTimeout(() => {
                    loadNextChapter()
                }, 2000)
            } else if (!isManualSwitch) {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                bookCover.classList.remove('playing')
            }
        });
        audioPlayer.addEventListener('error', (e) => {
            console.error('Èü≥È¢ëÂä†ËΩΩÈîôËØØ:', e);
            document.getElementById('chapterTitle').textContent = 'Êí≠ÊîæÂ§±Ë¥•';
            showToast('Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•')
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                loadPrevChapter()
            } else if (e.key === 'ArrowRight') {
                loadNextChapter()
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlay()
            } else if (e.key === 'Escape') {
                closeCatalog();
                const panel = document.getElementById('settingsPanel');
                if (panel.classList.contains('show')) {
                    toggleSettings()
                }
            }
        });
        init();
    </script>
</body>
