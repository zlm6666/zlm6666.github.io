    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('book_id');
    let currentItemId = urlParams.get('item_id');
    let chapters = [];
    let currentIndex = 0;
    let images = [];
    let currentImageIndex = 0;
    let isLoadingNext = false;
    let infiniteScrollEnabled = true;
    let loadedChapters = new Set();
    let isControlsVisible = true;
    let lastScrollTop = 0;
    async function loadChapterList() {
        try {
            const response = await fetch(`http://49.232.137.12/api/book?book_id=${bookId}`);
            const data = await response.json();
            if (data.code === 200) {
                chapters = data.data.data.chapterListWithVolume.flat();
                currentIndex = chapters.findIndex(c => c.itemId === currentItemId);
                if (currentIndex === -1) currentIndex = 0;
                loadCatalogList();
                updateNavButtons()
            }
        } catch (error) {
            console.error('Âä†ËΩΩÁ´†ËäÇÂàóË°®Â§±Ë¥•:', error)
        }
    }
    async function loadChapter(itemId, append = false) {
        if (!append) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('comicViewer').innerHTML = '';
            images = [];
            currentImageIndex = 0
        }
        try {
            const response = await fetch(`http://49.232.137.12/api/content?item_id=${itemId}&tab=Êº´Áîª`);
            const data = await response.json();
            if (data.code === 200) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.data.images, 'text/html');
                const imgTags = doc.querySelectorAll('img');
                const chapterImages = Array.from(imgTags).map(img => img.src);
                if (!append) {
                    document.getElementById('chapterInfo').textContent = chapters[currentIndex]?.title || 'Êº´ÁîªÈòÖËØª';
                    images = chapterImages
                }
                displayImages(chapterImages, append);
                updateNavButtons();
                updateProgress();
                loadedChapters.add(itemId);
                if (!append) {
                    document.getElementById('loading').style.display = 'none';
                    window.scrollTo(0, 0)
                }
            }
        } catch (error) {
            console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
            if (!append) {
                document.getElementById('loading').innerHTML = '<div class="text" style="color: #f56565;"><i class="fas fa-exclamation-circle"></i> Âä†ËΩΩÂ§±Ë¥•</div>'
            }
        }
    }

    function displayImages(imageList, append = false) {
        const viewer = document.getElementById('comicViewer');
        if (!append && viewer.children.length > 0) {
            viewer.innerHTML = ''
        }
        const chapterSection = document.createElement('div');
        chapterSection.className = 'chapter-section';
        chapterSection.dataset.itemId = currentItemId;
        if (append && currentIndex < chapters.length - 1) {
            const divider = document.createElement('div');
            divider.className = 'chapter-divider';
            divider.innerHTML = `<i class="fas fa-book"></i>${chapters[currentIndex].title}`;
            viewer.appendChild(divider)
        }
        imageList.forEach((src, index) => {
            const img = document.createElement('img');
            img.className = 'comic-image';
            img.src = src;
            img.loading = 'lazy';
            img.onclick = () => toggleUI();
            img.onerror = function() {
                this.style.height = '200px';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.style.background = '#333';
                this.style.color = '#666';
                this.alt = 'ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•'
            };
            chapterSection.appendChild(img)
        });
        viewer.appendChild(chapterSection);
        updateImageCounter();
        applyCurrentSettings()
    }
    async function loadNextChapterInfinite() {
        if (!infiniteScrollEnabled || isLoadingNext || currentIndex >= chapters.length - 1) {
            return
        }
        isLoadingNext = true;
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading-next';
        loadingDiv.id = 'loadingNext';
        loadingDiv.innerHTML = '<div class="spinner"></div><div><i class="fas fa-book-reader"></i> Ê≠£Âú®Âä†ËΩΩ‰∏ã‰∏ÄËØù...</div>';
        document.getElementById('comicViewer').appendChild(loadingDiv);
        const nextIndex = currentIndex + 1;
        const nextItemId = chapters[nextIndex].itemId;
        if (!loadedChapters.has(nextItemId)) {
            try {
                const response = await fetch(`http://49.232.137.12/api/content?item_id=${nextItemId}&tab=Êº´Áîª`);
                const data = await response.json();
                if (data.code === 200) {
                    currentIndex = nextIndex;
                    currentItemId = nextItemId;
                    updateURL();
                    loadingDiv.remove();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.data.images, 'text/html');
                    const imgTags = doc.querySelectorAll('img');
                    const chapterImages = Array.from(imgTags).map(img => img.src);
                    displayImages(chapterImages, true);
                    updateNavButtons();
                    updateCatalogActive();
                    loadedChapters.add(nextItemId)
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰∏ã‰∏ÄËØùÂ§±Ë¥•:', error);
                loadingDiv.innerHTML = '<div style="color: #f56565;"><i class="fas fa-exclamation-circle"></i> Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï</div>'
            }
        }
        isLoadingNext = false
    }

    function updateImageCounter() {
        const totalImages = document.querySelectorAll('.comic-image').length;
        document.getElementById('imageCounter').textContent = `${currentImageIndex+1}/${totalImages}`
    }

    function updateProgress() {
        const progress = ((currentIndex + 1) / chapters.length) * 100;
        document.getElementById('progressBar').style.width = progress + '%'
    }

    function updateNavButtons() {
        document.getElementById('prevBtn').disabled = currentIndex === 0;
        document.getElementById('nextBtn').disabled = currentIndex === chapters.length - 1
    }

    function loadPrevChapter() {
        if (currentIndex > 0) {
            currentIndex--;
            currentItemId = chapters[currentIndex].itemId;
            loadedChapters.clear();
            loadChapter(currentItemId);
            updateURL();
            showControls()
        }
    }

    function loadNextChapter() {
        if (currentIndex < chapters.length - 1) {
            currentIndex++;
            currentItemId = chapters[currentIndex].itemId;
            loadedChapters.clear();
            loadChapter(currentItemId);
            updateURL();
            showControls()
        }
    }

    function updateURL() {
        const url = new URL(window.location);
        url.searchParams.set('item_id', currentItemId);
        window.history.replaceState({}, '', url)
    }

    function toggleSettings() {
        const panel = document.getElementById('settingsPanel');
        panel.classList.toggle('show')
    }

    function setImageWidth(width) {
        const images = document.querySelectorAll('.comic-image');
        images.forEach(img => {
            if (width === '100%') {
                img.style.maxWidth = '100%'
            } else {
                img.style.maxWidth = width + 'px'
            }
        });
        document.querySelectorAll('#imageWidthOptions .option-btn').forEach(btn => {
            btn.classList.remove('active')
        });
        event.target.classList.add('active');
        localStorage.setItem('imageWidth', width)
    }

    function setReadingMode(mode) {
        if (mode === 'light') {
            document.body.classList.add('light-mode')
        } else {
            document.body.classList.remove('light-mode')
        }
        document.querySelectorAll('#readingModeOptions .option-btn').forEach(btn => {
            btn.classList.remove('active')
        });
        event.target.classList.add('active');
        localStorage.setItem('readingMode', mode)
    }

    function setInfiniteScroll(enabled) {
        infiniteScrollEnabled = enabled;
        document.querySelectorAll('#infiniteScrollOptions .option-btn').forEach(btn => {
            btn.classList.remove('active')
        });
        event.target.classList.add('active');
        localStorage.setItem('infiniteScroll', enabled)
    }

    function setImageSpacing(spacing) {
        const images = document.querySelectorAll('.comic-image');
        images.forEach(img => {
            img.style.marginBottom = spacing + 'px'
        });
        document.querySelectorAll('#imageSpacingOptions .option-btn').forEach(btn => {
            btn.classList.remove('active')
        });
        event.target.classList.add('active');
        localStorage.setItem('imageSpacing', spacing)
    }

    function showCatalog() {
        document.getElementById('catalogModal').classList.add('show');
        setTimeout(() => {
            const activeItem = document.querySelector('.catalog-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                })
            }
        }, 100)
    }

    function closeCatalog() {
        document.getElementById('catalogModal').classList.remove('show')
    }

    function closeCatalogIfOutside(event) {
        if (event.target === document.getElementById('catalogModal')) {
            closeCatalog()
        }
    }

    function loadCatalogList() {
        const list = document.getElementById('catalogList');
        list.innerHTML = '';
        chapters.forEach((chapter, index) => {
            const item = document.createElement('div');
            item.className = 'catalog-item' + (index === currentIndex ? ' active' : '');
            item.textContent = chapter.title;
            item.onclick = () => {
                currentIndex = index;
                currentItemId = chapter.itemId;
                updateURL();
                loadedChapters.clear();
                loadChapter(currentItemId);
                updateNavButtons();
                closeCatalog()
            };
            list.appendChild(item)
        })
    }

    function updateCatalogActive() {
        document.querySelectorAll('.catalog-item').forEach((item, index) => {
            if (index === currentIndex) {
                item.classList.add('active')
            } else {
                item.classList.remove('active')
            }
        })
    }

    function toggleUI() {
        if (isControlsVisible) {
            hideControls()
        } else {
            showControls()
        }
    }

    function hideControls() {
        if (isControlsVisible) {
            document.getElementById('header').classList.add('hidden');
            document.getElementById('footer').classList.add('hidden');
            document.getElementById('settingsToggle').classList.add('hidden');
            document.getElementById('catalogToggle').classList.add('hidden');
            document.getElementById('imageCounter').classList.add('hidden');
            isControlsVisible = false
        }
    }

    function showControls() {
        if (!isControlsVisible) {
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('footer').classList.remove('hidden');
            document.getElementById('settingsToggle').classList.remove('hidden');
            document.getElementById('catalogToggle').classList.remove('hidden');
            document.getElementById('imageCounter').classList.remove('hidden');
            isControlsVisible = true
        }
    }

    function applyCurrentSettings() {
        const imageWidth = localStorage.getItem('imageWidth') || 800;
        const readingMode = localStorage.getItem('readingMode') || 'dark';
        const imageSpacing = localStorage.getItem('imageSpacing') || 0;
        const images = document.querySelectorAll('.comic-image');
        images.forEach(img => {
            if (imageWidth === '100%') {
                img.style.maxWidth = '100%'
            } else {
                img.style.maxWidth = imageWidth + 'px'
            }
            img.style.marginBottom = imageSpacing + 'px'
        });
        if (readingMode === 'light') {
            document.body.classList.add('light-mode')
        }
    }

    function restoreSettings() {
        const imageWidth = localStorage.getItem('imageWidth');
        const readingMode = localStorage.getItem('readingMode');
        const infiniteScroll = localStorage.getItem('infiniteScroll');
        const imageSpacing = localStorage.getItem('imageSpacing');
        if (imageWidth) {
            updateActiveButton('imageWidthOptions', imageWidth)
        }
        if (readingMode) {
            if (readingMode === 'light') {
                document.body.classList.add('light-mode')
            }
            updateActiveButton('readingModeOptions', readingMode)
        }
        if (infiniteScroll !== null) {
            infiniteScrollEnabled = infiniteScroll === 'true';
            updateActiveButton('infiniteScrollOptions', infiniteScrollEnabled)
        }
        if (imageSpacing) {
            updateActiveButton('imageSpacingOptions', imageSpacing)
        }
        applyCurrentSettings()
    }

    function updateActiveButton(groupId, value) {
        document.querySelectorAll(`#${groupId}.option-btn`).forEach(btn => {
            btn.classList.remove('active');
            const btnValue = btn.onclick.toString().match(/\(([^)]+)\)/)?.[1];
            if (btnValue && (btnValue == value || btnValue === `'${value}'` || btnValue === `${value}`)) {
                btn.classList.add('active')
            }
        })
    }
    window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight;
        const clientHeight = document.documentElement.clientHeight;
        const allImages = document.querySelectorAll('.comic-image');
        let newImageIndex = currentImageIndex;
        allImages.forEach((img, index) => {
            const rect = img.getBoundingClientRect();
            if (rect.top < clientHeight / 2 && rect.bottom > clientHeight / 2) {
                newImageIndex = index
            }
        });
        if (newImageIndex !== currentImageIndex) {
            currentImageIndex = newImageIndex;
            updateImageCounter()
        }
        if (scrollTop <= 0) {
            showControls()
        } else if (scrollTop > lastScrollTop) {
            hideControls()
        } else if (lastScrollTop - scrollTop > 50) {
            showControls()
        }
        lastScrollTop = scrollTop;
        if (infiniteScrollEnabled && !isLoadingNext) {
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                loadNextChapterInfinite()
            }
        }
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            loadPrevChapter()
        } else if (e.key === 'ArrowRight') {
            loadNextChapter()
        } else if (e.key === 'Escape') {
            closeCatalog();
            const panel = document.getElementById('settingsPanel');
            if (panel.classList.contains('show')) {
                toggleSettings()
            }
        }
    });
    let touchStartX = 0;
    let touchEndX = 0;
    document.addEventListener('touchstart', (e) => {
        if (!e.target.closest('.settings-panel') && !e.target.closest('.catalog-modal')) {
            touchStartX = e.changedTouches[0].screenX
        }
    });
    document.addEventListener('touchend', (e) => {
        if (!e.target.closest('.settings-panel') && !e.target.closest('.catalog-modal')) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe()
        }
    });

    function handleSwipe() {
        const threshold = 100;
        if (touchEndX < touchStartX - threshold) {
            loadNextChapter()
        }
        if (touchEndX > touchStartX + threshold) {
            loadPrevChapter()
        }
    }
    window.addEventListener('load', () => {
        showControls();
        restoreSettings()
    });
    loadChapterList().then(() => loadChapter(currentItemId));
    </script>
</body>
