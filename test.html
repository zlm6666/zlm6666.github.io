<body>
    <!-- é¡¶æ  -->
    <header class="header">

    <!-- å†…å®¹åŒº -->

    <!-- åº•æ ï¼ˆä»…ä½œå ä½ï¼Œå¯ç•™ç©ºï¼‰ -->

    <script>
        // å†…è”Markdownè§£æå™¨ - é¿å…å¤–éƒ¨æ–‡ä»¶åŠ è½½é—®é¢˜
        class CustomMarkdownParser {
            constructor() {
                this.regexCache = {
                    escape: /\\([\\*_~#+\-])/g,
                    bold: /\*\*([^*]+?)\*\*/g,
                    italic: /\*([^*]+?)\*/g,
                    boldItalic: /\*\*\*([^*]+?)\*\*\*/g,
                    underline: /_([^_]+?)_/g,
                    strikethrough: /-([^-]+?)-/g,
                    heading: /^(#{1,6})\s+(.+)$/gm,
                    blockquote: /^(>+)\s+(.+)$/gm,
                    unorderedList: /^(\++)\s+(.+)$/gm,
                    orderedList: /^(\d+\.)\s+(.+)$/gm,
                    inlineCode: /~([^~]+?)~/g,
                    codeBlock: /~~~([\s\S]*?)~~~/g,
                    colorTag: /<([a-z0-9#]+)>([\s\S]*?)<\/\1>/gi,
                    link: /\[([^\]]+)\]\(([^)]+)\)/g,
                    image: /!\[([^\]]+)\]\(([^)]+)\)/g
                };
            }

            parse(markdown) {
                if (!markdown) return '';
                
                // 1. é¦–å…ˆå¤„ç†è½¬ä¹‰å­—ç¬¦
                let parsed = this.parseEscapes(markdown);
                
                // 2. å¤„ç†ä»£ç å—ï¼ˆé¿å…è§£æå…¶ä¸­çš„å†…å®¹ï¼‰
                parsed = this.parseCodeBlocks(parsed);
                
                // 3. å¤„ç†å—çº§å…ƒç´ 
                parsed = this.parseBlockElements(parsed);
                
                // 4. å¤„ç†è¡Œå†…å…ƒç´ 
                parsed = this.parseInlineElements(parsed);
                
                return parsed;
            }

            parseEscapes(input) {
                return input.replace(this.regexCache.escape, (match, char) => {
                    return char;
                });
            }

            parseCodeBlocks(input) {
                return input.replace(this.regexCache.codeBlock, (match, code) => {
                    return `<pre><code>${this.escapeHtml(code.trim())}</code></pre>`;
                });
            }

            parseBlockElements(input) {
                const lines = input.split('\n');
                let output = [];
                let inList = false;
                let listDepth = 0;
                let listType = ''; // 'ul' or 'ol'
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // å¤„ç†ç©ºè¡Œ
                    if (line === '') {
                        if (inList) {
                            // ç»“æŸå½“å‰åˆ—è¡¨
                            while (listDepth > 0) {
                                output.push('</li></ul>');
                                listDepth--;
                            }
                            inList = false;
                            listType = '';
                        }
                        output.push('');
                        continue;
                    }
                    
                    // å¤„ç†æ ‡é¢˜
                    const headingMatch = line.match(this.regexCache.heading);
                    if (headingMatch) {
                        if (inList) {
                            while (listDepth > 0) {
                                output.push('</li></ul>');
                                listDepth--;
                            }
                            inList = false;
                            listType = '';
                        }
                        const level = headingMatch[1].length;
                        const text = headingMatch[2];
                        output.push(`<h${level}>${text}</h${level}>`);
                        continue;
                    }
                    
                    // å¤„ç†å¼•ç”¨
                    const blockquoteMatch = line.match(this.regexCache.blockquote);
                    if (blockquoteMatch) {
                        if (inList) {
                            while (listDepth > 0) {
                                output.push('</li></ul>');
                                listDepth--;
                            }
                            inList = false;
                            listType = '';
                        }
                        const content = blockquoteMatch[2];
                        output.push(`<blockquote>${content}</blockquote>`);
                        continue;
                    }
                    
                    // å¤„ç†æ— åºåˆ—è¡¨
                    const ulMatch = line.match(this.regexCache.unorderedList);
                    if (ulMatch) {
                        const depth = ulMatch[1].length;
                        const content = ulMatch[2];
                        
                        if (!inList || listType !== 'ul') {
                            if (inList) {
                                while (listDepth > 0) {
                                    output.push('</li></ul>');
                                    listDepth--;
                                }
                            }
                            output.push('<ul>');
                            inList = true;
                            listType = 'ul';
                            listDepth = 0;
                        }
                        
                        // å¤„ç†åµŒå¥—
                        if (depth > listDepth) {
                            output.push('<li><ul>');
                            listDepth = depth;
                        } else if (depth < listDepth) {
                            output.push('</ul></li>');
                            listDepth = depth;
                        } else if (i > 0 && ulMatch) {
                            output.push('</li>');
                        }
                        
                        output.push(`<li>${content}`);
                        continue;
                    }
                    
                    // å¤„ç†æœ‰åºåˆ—è¡¨
                    const olMatch = line.match(this.regexCache.orderedList);
                    if (olMatch) {
                        const content = olMatch[2];
                        
                        if (!inList || listType !== 'ol') {
                            if (inList) {
                                while (listDepth > 0) {
                                    output.push('</li></ol>');
                                    listDepth--;
                                }
                            }
                            output.push('<ol>');
                            inList = true;
                            listType = 'ol';
                            listDepth = 1;
                        } else {
                            output.push('</li>');
                        }
                        
                        output.push(`<li>${content}`);
                        continue;
                    }
                    
                    // æ™®é€šæ®µè½
                    if (inList) {
                        while (listDepth > 0) {
                            output.push('</li></' + (listType === 'ul' ? 'ul' : 'ol') + '>');
                            listDepth--;
                        }
                        inList = false;
                        listType = '';
                    }
                    
                    output.push(`<p>${line}</p>`);
                }
                
                // å¤„ç†æ–‡æ¡£æœ«å°¾çš„åˆ—è¡¨
                if (inList) {
                    while (listDepth >= 0) {
                        output.push('</li>');
                        if (listDepth > 0) {
                            output.push('</' + (listType === 'ul' ? 'ul' : 'ol') + '>');
                        }
                        listDepth--;
                    }
                }
                
                return output.join('\n');
            }

            parseInlineElements(input) {
                let parsed = input;
                
                // æŒ‰ä¼˜å…ˆçº§é¡ºåºå¤„ç†
                parsed = this.parseBold(parsed);
                parsed = this.parseItalic(parsed);
                parsed = this.parseBoldItalic(parsed);
                parsed = this.parseUnderline(parsed);
                parsed = this.parseStrikethrough(parsed);
                parsed = this.parseInlineCode(parsed);
                parsed = this.parseColorTags(parsed);
                parsed = this.parseLinks(parsed);
                parsed = this.parseImages(parsed);
                
                return parsed;
            }

            parseBold(text) {
                return text.replace(this.regexCache.bold, '<strong>$1</strong>');
            }

            parseItalic(text) {
                return text.replace(this.regexCache.italic, '<em>$1</em>');
            }

            parseBoldItalic(text) {
                return text.replace(this.regexCache.boldItalic, '<strong><em>$1</em></strong>');
            }

            parseUnderline(text) {
                return text.replace(this.regexCache.underline, '<u>$1</u>');
            }

            parseStrikethrough(text) {
                return text.replace(this.regexCache.strikethrough, '<del>$1</del>');
            }

            parseInlineCode(text) {
                return text.replace(this.regexCache.inlineCode, '<code>$1</code>');
            }

            parseColorTags(text) {
                return text.replace(this.regexCache.colorTag, (match, color, content) => {
                    const normalizedColor = color.toLowerCase();
                    let cssColor = normalizedColor;
                    
                    if (/^#[0-9a-f]{6}$/i.test(normalizedColor)) {
                        cssColor = normalizedColor;
                    } else {
                        const colorMap = {
                            red: '#FF0000', green: '#00FF00', blue: '#0000FF',
                            yellow: '#FFFF00', purple: '#800080', cyan: '#00FFFF',
                            magenta: '#FF00FF', orange: '#FFA500', pink: '#FFC0CB',
                            brown: '#A52A2A', black: '#000000', white: '#FFFFFF',
                            gray: '#808080', grey: '#808080'
                        };
                        cssColor = colorMap[normalizedColor] || '#000000';
                    }
                    
                    return `<span style="color: ${cssColor}">${content}</span>`;
                });
            }

            parseLinks(text) {
                return text.replace(this.regexCache.link, '<a href="$2" target="_blank" rel="noopener">$1</a>');
            }

            parseImages(text) {
                return text.replace(this.regexCache.image, '<img src="$2" alt="$1" style="max-width: 100%;">');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ---------------------- æ ¸å¿ƒçŠ¶æ€ç®¡ç† ----------------------
        const state = {
            theme: localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),
            fontSize: localStorage.getItem('fontSize') || '16',
            isScrolling: false,
            hideTimeout: null
        };

        // ---------------------- DOMå…ƒç´ ç¼“å­˜ ----------------------
        const el = {
            body: document.body,
            header: document.querySelector('.header'),
            footer: document.querySelector('.footer'),
            content: document.getElementById('content'),
            progressBar: document.getElementById('progressBar'),
            themeToggle: document.getElementById('themeToggle'),
            fontSizeSlider: document.getElementById('fontSizeSlider')
        };

        // ---------------------- åˆå§‹åŒ–åº”ç”¨ ----------------------
        function init() {
            applyTheme(state.theme);
            applyFontSize(state.fontSize);
            loadMarkdown();
            bindEvents();
        }

        // ---------------------- ä¸»é¢˜æ§åˆ¶ ----------------------
        function applyTheme(theme) {
            el.body.setAttribute('data-theme', theme);
            el.themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        // ---------------------- å­—ä½“æ§åˆ¶ ----------------------
        function applyFontSize(size) {
            document.documentElement.style.setProperty('--font-size', `${size}px`);
            el.fontSizeSlider.value = size;
        }

        // ---------------------- åŠ è½½Markdownå†…å®¹ ----------------------
        async function loadMarkdown() {
            try {
                // ä½¿ç”¨ç¤ºä¾‹Markdownå†…å®¹ï¼Œé¿å…æ–‡ä»¶åŠ è½½é—®é¢˜
                const exampleMarkdown = `# Markdowné˜…è¯»å™¨ç¤ºä¾‹

è¿™æ˜¯ä¸€ä¸ª**Markdowné˜…è¯»å™¨**çš„æ¼”ç¤ºã€‚

* æ”¯æŒ_ä¸‹åˆ’çº¿_å’Œ-åˆ é™¤çº¿-
* æ”¯æŒä»£ç é«˜äº®ï¼š\`console.log("Hello")\`

                const parser = new CustomMarkdownParser();
                el.content.innerHTML = parser.parse(exampleMarkdown);
                
                // å¦‚æœç¡®å®éœ€è¦ä»æ–‡ä»¶åŠ è½½ï¼Œå¯ä»¥å–æ¶ˆæ³¨é‡Šä»¥ä¸‹ä»£ç 
                /*
                const res = await fetch('./mtp/txt/gg1.txt');
                if (!res.ok) throw new Error(`åŠ è½½å¤±è´¥ï¼š${res.status}`);
                const mdText = await res.text();
                el.content.innerHTML = parser.parse(mdText);
                */
            } catch (err) {
                console.error('åŠ è½½Markdownå¤±è´¥:', err);
                el.content.innerHTML = `<p style="color: red;">å†…å®¹åŠ è½½å¤±è´¥ï¼š${err.message}</p>`;
            }
        }

        // ---------------------- äº‹ä»¶ç»‘å®š ----------------------
        function bindEvents() {
            // 1. ä¸»é¢˜åˆ‡æ¢
            el.themeToggle.addEventListener('click', () => {
                state.theme = state.theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', state.theme);
                applyTheme(state.theme);
            });

            // 2. å­—ä½“å¤§å°è°ƒæ•´
            el.fontSizeSlider.addEventListener('input', (e) => {
                state.fontSize = e.target.value;
                localStorage.setItem('fontSize', state.fontSize);
                applyFontSize(state.fontSize);
            });

            // 3. æ»šåŠ¨äº‹ä»¶ï¼ˆè¿›åº¦æ¡+æ§åˆ¶æ éšè—ï¼‰
            window.addEventListener('scroll', handleScroll);

            // 4. ç‚¹å‡»å±å¹•æ˜¾ç¤ºæ§åˆ¶æ 
            el.body.addEventListener('click', handleBodyClick);
        }

        // ---------------------- å¤„ç†æ»šåŠ¨ ----------------------
        function handleScroll() {
            const scrollTop = window.pageYOffset;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            // æ›´æ–°è¿›åº¦æ¡
            const progress = (scrollTop / (scrollHeight - clientHeight)) * 100;
            el.progressBar.style.width = `${Math.min(progress, 100)}%`;

            // æ§åˆ¶é¡¶æ /åº•æ éšè—ï¼ˆæ»‘åŠ¨è¶…è¿‡10pxéšè—ï¼‰
            if (scrollTop > 10) {
                el.header.classList.add('hidden');
                el.footer.classList.add('hidden');
                state.isScrolling = true;
            } else {
                el.header.classList.remove('hidden');
                state.isScrolling = false;
            }
        }

        // ---------------------- å¤„ç†ç‚¹å‡»å±å¹• ----------------------
        function handleBodyClick() {
            // æ˜¾ç¤ºæ§åˆ¶æ 
            el.header.classList.remove('hidden');
            el.footer.classList.remove('hidden');

            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            if (state.hideTimeout) clearTimeout(state.hideTimeout);

            // 2ç§’åè‡ªåŠ¨éšè—ï¼ˆæ— æ“ä½œæ—¶ï¼‰
            state.hideTimeout = setTimeout(() => {
                if (!state.isScrolling) {
                    el.header.classList.add('hidden');
                    el.footer.classList.add('hidden');
                }
            }, 2000);
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
