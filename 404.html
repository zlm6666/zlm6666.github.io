<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #0f0c29;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .glass-card {
            background: rgba(25, 25, 50, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardAppear 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(128,0,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-size: 140px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 5px 25px rgba(255, 0, 204, 0.4);
            position: relative;
            display: inline-block;
            animation: textGlow 3s infinite alternate;
        }

        h1::after {
            content: '404';
            position: absolute;
            top: 5px;
            left: 5px;
            background: linear-gradient(45deg, #ff0000, #ff7300);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            opacity: 0.3;
        }

        h2 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 500;
            animation: fadeIn 1.5s 0.5s forwards;
            opacity: 0;
        }

        p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 1.5s 0.8s forwards;
            opacity: 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1.5s 1.1s forwards;
            opacity: 0;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            min-width: 220px;
        }

        .btn-home {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }

        .btn-group {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .floating {
            position: absolute;
            z-index: 5;
            animation: float 8s ease-in-out infinite;
        }

        .floating:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        .floating:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 5px 25px rgba(255, 0, 204, 0.4); }
            100% { text-shadow: 0 5px 35px rgba(51, 51, 255, 0.6); }
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 100px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            p {
                font-size: 18px;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 180px;
            }
            
            .floating {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 漂浮元素 -->
    <div class="floating">
        <svg viewBox="0 0 100 100">
            <path d="M50 15 Q70 15 85 30 Q100 50 85 70 Q70 85 50 85 Q30 85 15 70 Q0 50 15 30 Q30 15 50 15 Z" fill="rgba(255,0,204,0.15)" />
        </svg>
    </div>
    
    <div class="floating">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="rgba(51,51,255,0.15)" />
        </svg>
    </div>
    
    <div class="floating">
        <svg viewBox="0 0 100 100">
            <polygon points="50,10 80,90 20,90" fill="rgba(102,255,204,0.15)" />
        </svg>
    </div>
    
    <div class="floating">
        <svg viewBox="0 0 100 100">
            <rect x="20" y="20" width="60" height="60" rx="15" fill="rgba(255,153,0,0.15)" />
        </svg>
    </div>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="glass-card">
            <h1>404</h1>
            <h2>页面迷失在数字宇宙中</h2>
            <p>您访问的页面可能已被移除、暂时不可用或输入了错误的地址。</p>
            <p>请检查URL是否正确，或尝试以下操作：</p>
            
            <div class="buttons">
                <a href="http://xiao-1234.netlify.app" class="btn btn-home">
                    <i class="fas fa-home"></i>返回主页
                </a>
                
                <a target="_blank" href="https://qm.qq.com/cgi-bin/qm/qr?k=COr0710KNWrJ0j8gIZDVK_5cW12A-qpl&jump_from=webapi&authKey=SFr8pp0YDq7K4wcHZ55AEPUcXK2cp4sZj0UTDKsTA8sNu+EDVoIJEcS+Tlx3UpD+" class="btn btn-group">
                    <i class="fas fa-users"></i>加入QQ群反馈
                </a>
            </div>
        </div>
    </div>
    
    <!-- 粒子背景库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 粒子背景配置
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.3, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.5 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
